<!DOCTYPE html>
<html>
	<head>
		<title>Wordle Solver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="nottoday">
			<h1>Yesterday</h1>
			<p>Thu Mar 24 2022</p>
			<div class="wordle" id="yesterday">
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
			</div>
		</div>
		<hr />
		<div class="today">
			<h1>Today</h1>
			<p>Fri Mar 25 2022</p>
			<div class="wordle" id="today">
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
			</div>
		</div>
		<hr />
		<div class="nottoday">
			<h1>Tomorrow</h1>
			<p>Sat Mar 26 2022</p>
			<div class="wordle" id="tomorrow">
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
				<div class="letter">?</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
